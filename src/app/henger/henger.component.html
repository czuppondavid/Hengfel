<h1>DOLGOZAT II.</h1>
<p>Henger felszín számítása</p>

<div class="hengerForm">
        <div class="formGroup">
        <label for="radius">Sugár:</label>
        <input type="number" class="form-control" 
        id="radius" [(ngModel)]= "radius"> 
        
    </div>
  
    <div class="formGroup">
        <label for="height">Magasság:</label>
        <input type="number" class="form-control" 
        id="height" [(ngModel)]= "height">
        
    </div>  

    <div>
        <button class="btn btn-primary my-1" (click)="startCalc()" > Számítás</button>
    </div>

    <div class="input-group">
        <span class="input-group-text">Terület:</span>
        <input type="number" class="form-control" id="area" [(ngModel)]="area">
        <span class="input-group-text">cm<sup>2</sup></span>

    </div>
</div>
